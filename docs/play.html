<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Chess</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #0b1d2a, #020a13);
    color: #fff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .app {
    width: 100%;
    max-width: 420px;
    padding: 16px;
  }

  .coach-box {
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(255,255,255,0.06);
    border-radius: 14px;
    padding: 12px;
    margin-bottom: 16px;
  }

  .coach-box img {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: 2px solid #2ecc71;
    object-fit: cover;
  }

  .coach-text {
    font-size: 13px;
    line-height: 1.4;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    width: 320px;
    height: 320px;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  .square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 34px;
    user-select: none;
  }

  .light { background: #e0e6eb; }
  .dark { background: #6b8795; }

  .selected {
    outline: 3px solid #2ecc71;
    outline-offset: -3px;
  }
</style>
</head>

<body>
<div class="app">

  <div class="coach-box">
    <img src="coach.png" alt="Coach">
    <div class="coach-text">
      <strong>Coach</strong><br>
      Tap a piece, then tap a square to move it.
    </div>
  </div>

  <div id="board" class="board"></div>

</div>

<script>
  const boardEl = document.getElementById('board');

  const boardState = [
    '♜','♞','♝','♛','♚','♝','♞','♜',
    '♟','♟','♟','♟','♟','♟','♟','♟',
    '','','','','','','','',
    '','','','','','','','',
    '','','','','','','','',
    '','','','','','','','',
    '♙','♙','♙','♙','♙','♙','♙','♙',
    '♖','♘','♗','♕','♔','♗','♘','♖'
  ];

  let selectedIndex = null;

  function renderBoard() {
    boardEl.innerHTML = '';

    boardState.forEach((piece, index) => {
      const square = document.createElement('div');
      const isLight = (Math.floor(index / 8) + index) % 2 === 0;

      square.className = 'square ' + (isLight ? 'light' : 'dark');

      if (index === selectedIndex) {
        square.classList.add('selected');
      }

      square.textContent = piece;

      square.addEventListener('click', () => handleTap(index));

      boardEl.appendChild(square);
    });
  }

  function handleTap(index) {
    // No piece selected yet
    if (selectedIndex === null) {
      if (boardState[index] !== '') {
        selectedIndex = index;
        renderBoard();
      }
      return;
    }

    // Tap same square = cancel
    if (index === selectedIndex) {
      selectedIndex = null;
      renderBoard();
      return;
    }

    // Move piece (no rules yet)
    boardState[index] = boardState[selectedIndex];
    boardState[selectedIndex] = '';
    selectedIndex = null;
    renderBoard();
  }

  renderBoard();
</script>

</body>
      </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play vs Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin: 12px 0;
    }

    #board {
      width: 90vw;
      max-width: 420px;
    }

    #coach {
      margin-top: 14px;
      padding: 10px 16px;
      background: #020617;
      border-radius: 16px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <h1>Play vs Coach</h1>

  <div id="board"></div>

  <div id="coach">Coach: Your move.</div>

  <script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    const game = new Chess();

    const board = Chessboard('board', {
      position: 'start',
      draggable: true,
      pieceTheme:
        'https://chessboardjs.com/img/chesspieces/cburnett/{piece}.png',

      onDrop: function (source, target) {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q'
        });

        if (move === null) return 'snapback';

        document.getElementById('coach').innerText =
          'Coach: Move played (' + move.san + ').';
      }
    });
  </script>

</body>
  </html>

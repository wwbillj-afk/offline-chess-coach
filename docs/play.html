<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Chess Coach</title>

  <style>
    :root {
      --safe-padding: 10px;
      --header-height: 44px;
      --coach-height: 86px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1d2a, #020a13);
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: var(--safe-padding);
      box-sizing: border-box;
    }

    h1 {
      height: var(--header-height);
      margin: 0 0 8px;
      font-size: 22px;
      text-align: center;
      line-height: var(--header-height);
    }

    /* Coach */
    .coach-box {
      display: flex;
      align-items: center;
      gap: 12px;
      height: var(--coach-height);
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
      box-sizing: border-box;
      margin-bottom: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    .coach-box img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px solid #2ecc71;
      object-fit: cover;
      flex-shrink: 0;
    }

    .coach-text {
      font-size: 13px;
      line-height: 1.4;
    }

    /* Board sizing logic */
    .board-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: min(
        100%,
        calc(
          100vh
          - var(--header-height)
          - var(--coach-height)
          - (var(--safe-padding) * 4)
        )
      );
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    }

    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      user-select: none;
    }

    .light { background: #e0e6eb; }
    .dark  { background: #6b8795; }

    .selected {
      outline: 3px solid #2ecc71;
      outline-offset: -3px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Offline Chess Coach</h1>

    <div class="coach-box">
      <img src="file_00000000d88871fdb6de52fee7800f79.png" alt="Coach">
      <div class="coach-text">
        <strong>Coach</strong><br>
        Tap a piece, then tap a square to move it.
      </div>
    </div>

    <div class="board-wrapper">
      <div id="board" class="board"></div>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");

    const selectedRating = localStorage.getItem("selectedRating");

    const boardState = [
      '♜','♞','♝','♛','♚','♝','♞','♜',
      '♟','♟','♟','♟','♟','♟','♟','♟',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      '♙','♙','♙','♙','♙','♙','♙','♙',
      '♖','♘','♗','♕','♔','♗','♘','♖'
    ];

    let selectedIndex = null;

    function renderBoard() {
      boardEl.innerHTML = "";

      boardState.forEach((piece, index) => {
        const square = document.createElement("div");
        square.className =
          "square " + ((Math.floor(index / 8) + index) % 2 === 0 ? "light" : "dark");

        if (piece) {
          const span = document.createElement("span");
          span.textContent = piece;
          span.className = "piece";

          if (index === selectedIndex) {
            span.classList.add("selected");
          }

          square.appendChild(span);
        }

        square.addEventListener("click", () => handleTap(index));
        boardEl.appendChild(square);
      });
    }

    function handleTap(index) {
      if (selectedIndex === null) {
        if (boardState[index] !== "") {
          selectedIndex = index;
          renderBoard();
        }
        return;
      }

      if (index === selectedIndex) {
        selectedIndex = null;
        renderBoard();
        return;
      }

      boardState[index] = boardState[selectedIndex];
      boardState[selectedIndex] = "";
      selectedIndex = null;
      renderBoard();
    }

    renderBoard();
  </script>
</body>
  </html>

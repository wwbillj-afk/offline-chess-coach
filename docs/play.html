<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Chess Coach</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0f1f2f, #050b12);
  color: #fff;
}

h1 {
  text-align: center;
  margin: 24px 0 12px;
}

.panel {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

.coach-box {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255,255,255,0.06);
  border-radius: 14px;
  padding: 12px;
}

.coach-box img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #35d06c;
}

.coach-text {
  font-size: 14px;
  line-height: 1.4;
}

label {
  display: block;
  margin: 18px 0 6px;
}

input[type=range] {
  width: 100%;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  background: #35d06c;
  color: #000;
}

#board {
  display: none;
  max-width: 360px;
  margin: 20px auto;
}

.chessboard {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  aspect-ratio: 1 / 1;
  border-radius: 14px;
  overflow: hidden;
}

.square {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
}

.dark { background: #4b6a7a; }
.light { background: #dbe7ef; }

</style>
</head>

<body>

<h1>Offline Chess Coach</h1>

<div class="panel" id="menu">
  <div class="coach-box">
    <img src="file_0000000db887f6dde52fee7800f79.png" alt="Coach">
    <div class="coach-text">
      <strong>Coach</strong><br>
      Welcome. Pick a level and press <b>Start game</b>.
    </div>
  </div>

  <label>Difficulty</label>
  <input type="range" min="1" max="5" value="3">

  <button id="startBtn">Start game</button>
</div>

<div id="board">
  <div class="chessboard" id="chessboard"></div>
</div>

<script>
const boardEl = document.getElementById("chessboard");
const startBtn = document.getElementById("startBtn");
const menu = document.getElementById("menu");
const boardWrap = document.getElementById("board");

const pieces = [
  "♜","♞","♝","♛","♚","♝","♞","♜",
  "♟","♟","♟","♟","♟","♟","♟","♟",
  "","","","","","","","",
  "","","","","","","","",
  "","","","","","","","",
  "","","","","","","","",
  "♙","♙","♙","♙","♙","♙","♙","♙",
  "♖","♘","♗","♕","♔","♗","♘","♖"
];

function drawBoard() {
  boardEl.innerHTML = "";
  for (let i = 0; i < 64; i++) {
    const sq = document.createElement("div");
    sq.className = "square " + ((Math.floor(i/8)+i)%2 ? "dark" : "light");
    sq.textContent = pieces[i];
    boardEl.appendChild(sq);
  }
}

startBtn.onclick = () => {
  menu.style.display = "none";
  boardWrap.style.display = "block";
  drawBoard();
};
</script>

</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Play Chess</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0b1d2a, #020a13);
  color: #fff;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 16px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
  font-size: 22px;
}

.coach-box {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 12px;
  margin-bottom: 12px;
}

.coach-box img {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: 2px solid #2ecc71;
}

.board {
  width: 92vw;
  max-width: 360px;
  aspect-ratio: 1 / 1;
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  margin: 0 auto;
  border-radius: 14px;
  overflow: hidden;
}

.square {
  position: relative;
  aspect-ratio: 1 / 1;
}

.light { background: #e0e6eb; }
.dark  { background: #6b8795; }

.piece {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
}
</style>
</head>

<body>
<div class="app">
  <h1>Offline Chess Coach</h1>

  <div class="coach-box">
    <img src="file_00000000d88871fdb6de52fee7800f79.png">
    <div><strong>Coach</strong><br>Tap to move.</div>
  </div>

  <div id="board" class="board"></div>
</div>

<script>
const boardEl = document.getElementById("board");
const boardState = [
'♜','♞','♝','♛','♚','♝','♞','♜',
'♟','♟','♟','♟','♟','♟','♟','♟',
'','','','','','','','',
'','','','','','','','',
'','','','','','','','',
'','','','','','','','',
'♙','♙','♙','♙','♙','♙','♙','♙',
'♖','♘','♗','♕','♔','♗','♘','♖'
];

function render() {
  boardEl.innerHTML = "";
  boardState.forEach((p,i)=>{
    const sq=document.createElement("div");
    sq.className="square "+(((Math.floor(i/8)+i)%2===0)?"light":"dark");
    if(p){
      const span=document.createElement("span");
      span.className="piece";
      span.textContent=p;
      sq.appendChild(span);
    }
    boardEl.appendChild(sq);
  });
}
render();
</script>
</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Offline Chess Coach</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(circle at top, #0b1d2a, #020a13);
    color: #fff;
  }

  .app {
    max-width: 420px;
    margin: 0 auto;
    padding: 12px;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    margin: 6px 0 10px;
  }

  /* Coach */
  .coach-box {
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 12px;
    margin-bottom: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  }

  .coach-box img {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    border: 2px solid #2ecc71;
    object-fit: cover;
    flex-shrink: 0;
  }

  .coach-text {
    font-size: 13px;
    line-height: 1.4;
  }

  /* ðŸ”’ BOARD ZONE â€” LOCKED */
  .board-zone {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .board {
    width: calc(100vw - 32px);
    max-width: 360px;
    height: calc(100vw - 32px);
    max-height: 360px;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    background: #6b8795;
  }

  .square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 34px;
    user-select: none;
  }

  .light { background: #e0e6eb; }
  .dark  { background: #6b8795; }

  .selected {
    outline: 3px solid #2ecc71;
    outline-offset: -3px;
  }
</style>
</head>

<body>

<div class="app">

  <h1>Offline Chess Coach</h1>

  <div class="coach-box">
    <img src="file_00000000d88871fdb6de52fee7800f79.png" alt="Coach">
    <div class="coach-text">
      <strong>Coach</strong><br>
      Tap a piece, then tap a square to move it.
    </div>
  </div>

  <div class="board-zone">
    <div id="board" class="board"></div>
  </div>

</div>

<script>
  const boardEl = document.getElementById("board");

  const boardState = [
    'â™œ','â™ž','â™','â™›','â™š','â™','â™ž','â™œ',
    'â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ',
    '','','','','','','','',
    '','','','','','','','',
    '','','','','','','','',
    '','','','','','','','',
    'â™™','â™™','â™™','â™™','â™™','â™™','â™™','â™™',
    'â™–','â™˜','â™—','â™•','â™”','â™—','â™˜','â™–'
  ];

  let selectedIndex = null;

  function renderBoard() {
    boardEl.innerHTML = "";
    boardState.forEach((piece, index) => {
      const square = document.createElement("div");
      const isLight = (Math.floor(index / 8) + index) % 2 === 0;
      square.className = "square " + (isLight ? "light" : "dark");

      if (index === selectedIndex) square.classList.add("selected");

      square.textContent = piece;
      square.onclick = () => handleTap(index);
      boardEl.appendChild(square);
    });
  }

  function handleTap(index) {
    if (selectedIndex === null) {
      if (boardState[index] !== "") {
        selectedIndex = index;
        renderBoard();
      }
      return;
    }

    if (index === selectedIndex) {
      selectedIndex = null;
      renderBoard();
      return;
    }

    boardState[index] = boardState[selectedIndex];
    boardState[selectedIndex] = "";
    selectedIndex = null;
    renderBoard();
  }

  renderBoard();
</script>

</body>
  </html>

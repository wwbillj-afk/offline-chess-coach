<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Chess Coach</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1d2a, #020a13);
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      text-align: center;
    }

    h1 {
      margin: 10px 0 14px;
      font-size: 22px;
    }

    /* Coach */
    .coach-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 14px;
    }

    .coach-box img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #2ecc71;
      margin-right: 12px;
      object-fit: cover;
    }

    .coach-text {
      text-align: left;
      font-size: 13px;
      opacity: 0.9;
    }

    /* Board */
    .board-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 14px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 320px;
      height: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
      user-select: none;
    }

    .light { background: #e0e6eb; }
    .dark  { background: #6b8795; }

    .piece {
      cursor: pointer;
    }

    .selected {
      outline: 3px solid #2ecc71;
      outline-offset: -3px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Offline Chess Coach</h1>

    <!-- COACH (VISIBLE & STABLE) -->
    <div class="coach-box">
      <img src="coach.png" alt="Coach" />
      <div class="coach-text">
        <strong>Coach</strong><br>
        Tap a piece, then tap a square to move.
      </div>
    </div>

    <!-- BOARD -->
    <div class="board-wrapper">
      <div id="board" class="board"></div>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");

    // Board state (WORKING FOUNDATION)
    const boardState = [
      '♜','♞','♝','♛','♚','♝','♞','♜',
      '♟','♟','♟','♟','♟','♟','♟','♟',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      '♙','♙','♙','♙','♙','♙','♙','♙',
      '♖','♘','♗','♕','♔','♗','♘','♖'
    ];

    let selectedIndex = null;

    function renderBoard() {
      boardEl.innerHTML = "";

      boardState.forEach((piece, index) => {
        const square = document.createElement("div");
        square.className =
          "square " + ((Math.floor(index / 8) + index) % 2 === 0 ? "light" : "dark");

        if (piece) {
          const span = document.createElement("span");
          span.textContent = piece;
          span.className = "piece";

          if (index === selectedIndex) {
            span.classList.add("selected");
          }

          square.appendChild(span);
        }

        square.addEventListener("click", () => handleTap(index));
        boardEl.appendChild(square);
      });
    }

    function handleTap(index) {
      // Select piece
      if (selectedIndex === null) {
        if (boardState[index] !== "") {
          selectedIndex = index;
          renderBoard();
        }
        return;
      }

      // Deselect
      if (index === selectedIndex) {
        selectedIndex = null;
        renderBoard();
        return;
      }

      // Move (no rules yet — intentional)
      boardState[index] = boardState[selectedIndex];
      boardState[selectedIndex] = "";
      selectedIndex = null;
      renderBoard();
    }

    renderBoard();
  </script>
</body>
  </html>

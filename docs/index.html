<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Chess Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #board {
      width: 90vw;
      max-width: 360px;
      aspect-ratio: 1 / 1;
      margin: 16px auto;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 2px solid #334155;
    }

    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      user-select: none;
    }

    .light { background: #cbd5e1; }
    .dark  { background: #475569; }

    #coach {
      flex: 1;
      padding: 12px;
      background: #020617;
      border-top: 1px solid #1e293b;
      overflow-y: auto;
    }

    #controls {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    button {
      flex: 1;
      padding: 12px;
      background: #1e293b;
      color: #e5e7eb;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div id="coach">

  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Chess Coach</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1d2a, #020a13);
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 14px;
      font-size: 22px;
    }

    .coach-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
    }

    .coach-box img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #2ecc71;
      margin-right: 12px;
      object-fit: cover;
    }

    .coach-text {
      font-size: 13px;
      line-height: 1.4;
    }

    .ratings {
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
      padding: 10px;
      max-height: 320px;
      overflow-y: auto;
    }

    .rating-item {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.04);
    }

    .rating-item.selected {
      background: #2ecc71;
      color: #000;
      font-weight: bold;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #2ecc71;
      color: #000;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Offline Chess Coach</h1>

    <div class="coach-box">
      <img src="coach.png" alt="Coach">
      <div class="coach-text">
        <strong>Coach</strong><br>
        Choose your opponent’s rating.
      </div>
    </div>

    <div class="ratings" id="ratings"></div>

    <button id="startBtn" disabled>Start Game</button>
  </div>

  <script>
    const ratingsData = [
      { elo: 250, name: "Beginner" },
      { elo: 400, name: "Beginner" },
      { elo: 600, name: "Beginner" },
      { elo: 800, name: "Beginner" },
      { elo: 1000, name: "Beginner" },

      { elo: 1200, name: "Intermediate" },
      { elo: 1300, name: "Intermediate" },
      { elo: 1400, name: "Intermediate" },
      { elo: 1500, name: "Intermediate" },

      { elo: 1600, name: "Advanced Intermediate" },
      { elo: 1700, name: "Advanced Intermediate" },
      { elo: 1800, name: "Advanced Intermediate" },
      { elo: 1900, name: "Advanced Intermediate" },
      { elo: 2000, name: "Advanced Intermediate" },

      { elo: 2200, name: "Expert" },
      { elo: 2500, name: "IM-level" },
      { elo: 2800, name: "GM-level" },
      { elo: 3200, name: "Max" }
    ];

    const ratingsEl = document.getElementById("ratings");
    const startBtn = document.getElementById("startBtn");

    let selectedRating = null;

    ratingsData.forEach(r => {
      const div = document.createElement("div");
      div.className = "rating-item";
      div.textContent = `${r.elo} – ${r.name}`;

      div.onclick = () => {
        document.querySelectorAll(".rating-item").forEach(i =>
          i.classList.remove("selected")
        );
        div.classList.add("selected");
        selectedRating = r.elo;
        startBtn.disabled = false;
      };

      ratingsEl.appendChild(div);
    });

    startBtn.onclick = () => {
      localStorage.setItem("selectedRating", selectedRating);
      window.location.href = "play.html";
    };
  </script>
</body>
  </html>

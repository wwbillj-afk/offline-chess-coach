<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Chess Coach</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1d2a, #020a13);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }.app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 10px 0 20px;
  font-size: 22px;
}

.coach-box {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.06);
  border-radius: 14px;
  padding: 10px;
  margin-bottom: 16px;
}

.coach-box img {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: 2px solid #2ecc71;
  margin-right: 12px;
  object-fit: cover;
}

.coach-text {
  text-align: left;
  font-size: 13px;
  opacity: 0.9;
}

.board-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.board {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
  width: 320px;
  height: 320px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  touch-action: none;
}

.square {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 34px;
  user-select: none;
}

.light { background: #e0e6eb; }
.dark { background: #6b8795; }

.piece {
  cursor: grab;
}

.dragging {
  opacity: 0.4;
}

  </style>
</head>
<body>
  <div class="app">
    <h1>Offline Chess Coach</h1><div class="coach-box">
  <img src="coach.png" alt="Coach" />
  <div class="coach-text">
    <strong>Coach</strong><br />
    Tap and drag a piece to move it.
  </div>
</div>

<div class="board-wrapper">
  <div id="board" class="board"></div>
</div>

  </div>  <script>
    const boardEl = document.getElementById('board');

    const initialBoard = [
      '♜','♞','♝','♛','♚','♝','♞','♜',
      '♟','♟','♟','♟','♟','♟','♟','♟',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      '♙','♙','♙','♙','♙','♙','♙','♙',
      '♖','♘','♗','♕','♔','♗','♘','♖'
    ];

    let draggedPiece = null;

    function renderBoard() {
      boardEl.innerHTML = '';
      initialBoard.forEach((piece, i) => {
        const square = document.createElement('div');
        square.className = 'square ' + ((Math.floor(i / 8) + i) % 2 === 0 ? 'light' : 'dark');
        square.dataset.index = i;

        if (piece) {
          const span = document.createElement('span');
          span.textContent = piece;
          span.className = 'piece';
          span.draggable = true;

          span.addEventListener('dragstart', e => {
            draggedPiece = i;
            span.classList.add('dragging');
          });

          span.addEventListener('dragend', () => {
            draggedPiece = null;
            span.classList.remove('dragging');
          });

          square.appendChild(span);
        }

        square.addEventListener('dragover', e => e.preventDefault());

        square.addEventListener('drop', () => {
          if (draggedPiece !== null) {
            initialBoard[i] = initialBoard[draggedPiece];
            initialBoard[draggedPiece] = '';
            renderBoard();
          }
        });

        boardEl.appendChild(square);
      });
    }

    renderBoard();
  </script></body>
</html>

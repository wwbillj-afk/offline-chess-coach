<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Offline Chess Coach</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Chessboard + Chess.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0b1d33, #020617);
  color: #e5e7eb;
}

/* ===== HEADER ===== */
header {
  padding: 14px;
  font-size: 20px;
  font-weight: 600;
  text-align: center;
}

/* ===== COACH BAR ===== */
#coach-bar {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  background: rgba(2,6,23,0.85);
  border-bottom: 1px solid #1e293b;
}

#coach-avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}

#coach-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#coach-text {
  font-size: 14px;
  line-height: 1.4;
  opacity: 0.95;
}

/* ===== BOARD AREA ===== */
#board-wrap {
  display: flex;
  justify-content: center;
  padding: 16px;
}

#board {
  width: min(92vw, 420px);
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* ===== BOTTOM BAR ===== */
#bottom-bar {
  padding: 14px;
}

#difficulty-label {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
  opacity: 0.9;
}

input[type="range"] {
  width: 100%;
}
</style>
</head>

<body>

<header>Offline Chess Coach</header>

<!-- COACH -->
<div id="coach-bar">
  <div id="coach-avatar">
    <img src="coach.png" alt="Coach">
  </div>
  <div id="coach-text">
    Welcome. Choose a level, then make your first move.
  </div>
</div>

<!-- BOARD -->
<div id="board-wrap">
  <div id="board"></div>
</div>

<!-- DIFFICULTY -->
<div id="bottom-bar">
  <div id="difficulty-label">
    <span>Difficulty</span>
    <span id="level-text">5 · Intermediate</span>
  </div>
  <input type="range" min="1" max="10" value="5" id="difficulty">
</div>

<!-- LIBRARIES -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
/* ===== GAME ===== */
const game = new Chess();

const board = Chessboard("board", {
  draggable: true,
  position: "start",
  pieceTheme: "https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/img/chesspieces/wikipedia/{piece}.png",
  onDrop: onDrop
});

const coachText = document.getElementById("coach-text");

/* ===== DIFFICULTY ===== */
const difficulty = document.getElementById("difficulty");
const levelText = document.getElementById("level-text");

const labels = {
  1: "Beginner",
  3: "Novice",
  5: "Intermediate",
  7: "Advanced",
  9: "Master"
};

difficulty.addEventListener("input", () => {
  const v = difficulty.value;
  let label = "Intermediate";
  for (const k in labels) {
    if (v >= k) label = labels[k];
  }
  levelText.textContent = `${v} · ${label}`;
});

/* ===== MOVES ===== */
function onDrop(source, target) {
  const move = game.move({
    from: source,
    to: target,
    promotion: "q"
  });

  if (move === null) return "snapback";

  coachText.textContent = "I’m watching. Continue.";
}
</script>

</body>
  </html>

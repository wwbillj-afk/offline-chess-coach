<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play vs Coach</title>

  <!-- Chessboard CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#0b132b, #1c2541);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #board {
      width: 90vw;
      max-width: 400px;
      margin: 20px auto;
    }

    .coach {
      background: rgba(0,0,0,0.4);
      padding: 12px 20px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Play vs Coach</h1>

  <div id="board"></div>

  <div class="coach">Coach: Your move.</div>

  <!-- Libraries -->
  <script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme:
        'https://unpkg.com/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',

      onDrop: function (source, target) {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q'
        });

        if (move === null) return 'snapback';
      }
    });
  </script>

</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Chess Coach</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #0f172a;
    color: #e5e7eb;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #board {
    width: 90vw;
    max-width: 360px;
    aspect-ratio: 1 / 1;
    margin: 16px auto;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    border: 2px solid #334155;
  }

  .square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    user-select: none;
  }

  .light { background: #cbd5e1; }
  .dark  { background: #475569; }

  #coach {
    flex: 1;
    padding: 12px;
    background: #020617;
    border-top: 1px solid #1e293b;
  }

  #controls {
    display: flex;
    gap: 8px;
    padding: 12px;
    background: #020617;
    border-top: 1px solid #1e293b;
  }

  button {
    flex: 1;
    padding: 12px;
    background: #1e293b;
    color: #e5e7eb;
    border: none;
    border-radius: 8px;
  }
</style>
</head>

<body>

<div id="board"></div>

<div id="coach">
  <strong>Coach:</strong> Tap a piece to move it.
</div>

<div id="controls">
  <button disabled>üéô Push to Talk</button>
  <button disabled>‚ùì Why?</button>
</div>

<script>
  const boardEl = document.getElementById("board");

  const pieces = {
    a1:"‚ôñ", b1:"‚ôò", c1:"‚ôó", d1:"‚ôï", e1:"‚ôî", f1:"‚ôó", g1:"‚ôò", h1:"‚ôñ",
    a2:"‚ôô", b2:"‚ôô", c2:"‚ôô", d2:"‚ôô", e2:"‚ôô", f2:"‚ôô", g2:"‚ôô", h2:"‚ôô",
    a7:"‚ôü", b7:"‚ôü", c7:"‚ôü", d7:"‚ôü", e7:"‚ôü", f7:"‚ôü", g7:"‚ôü", h7:"‚ôü",
    a8:"‚ôú", b8:"‚ôû", c8:"‚ôù", d8:"‚ôõ", e8:"‚ôö", f8:"‚ôù", g8:"‚ôû", h8:"‚ôú"
  };

  let selected = null;

  function drawBoard() {
    boardEl.innerHTML = "";
    for (let r = 8; r >= 1; r--) {
      for (let c = 0; c < 8; c++) {
        const square = "abcdefgh"[c] + r;
        const div = document.createElement("div");
        div.className = "square " + ((r + c) % 2 ? "dark" : "light");
        div.textContent = pieces[square] || "";
        div.onclick = () => tap(square);
        boardEl.appendChild(div);
      }
    }
  }

  function tap(square) {
    if (selected && pieces[selected]) {
      pieces[square] = pieces[selected];
      delete pieces[selected];
      selected = null;
      drawBoard();
      document.getElementById("coach").innerHTML =
        "<strong>Coach:</strong> Move played.";
    } else if (pieces[square]) {
      selected = square;
    }
  }

  drawBoard();
</script>

</body>
</html>

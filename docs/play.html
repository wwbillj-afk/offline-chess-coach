<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Chess Coach</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chessboard -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1d33, #020617);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #e5e7eb;
}

/* HEADER */
header {
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}

/* COACH CARD */
#coach-card {
  margin: 12px;
  padding: 14px;
  display: flex;
  gap: 14px;
  align-items: center;
  background: rgba(2,6,23,0.85);
  border-radius: 16px;
}

#coach-avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  object-fit: cover;
}

#coach-text {
  font-size: 14px;
  line-height: 1.4;
}

/* BOARD */
#board-wrapper {
  display: flex;
  justify-content: center;
  padding: 12px;
}

#board {
  width: min(94vw, 420px);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* DIFFICULTY */
#difficulty-box {
  margin: 16px;
}

#difficulty-label {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
}

input[type="range"] {
  width: 100%;
}
</style>
</head>

<body>

<header>Offline Chess Coach</header>

<!-- COACH -->
<div id="coach-card">
  <img id="coach-avatar"
       src="./file_0000000db887f6dde52fee7800f79.png"
       alt="Coach">
  <div id="coach-text">
    <strong>Coach</strong><br>
    Welcome. Choose a level, then make your first move.
  </div>
</div>

<!-- BOARD -->
<div id="board-wrapper">
  <div id="board"></div>
</div>

<!-- DIFFICULTY -->
<div id="difficulty-box">
  <div id="difficulty-label">
    <span>Difficulty</span>
    <span id="level-text">5 · Intermediate</span>
  </div>
  <input type="range" min="1" max="10" value="5" id="level">
</div>

<!-- LIBRARIES (ORDER MATTERS) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
const game = new Chess();

const levelNames = {
  1: "Beginner",
  3: "Novice",
  5: "Intermediate",
  7: "Advanced",
  10: "Master"
};

const levelSlider = document.getElementById("level");
const levelText = document.getElementById("level-text");
const coachText = document.getElementById("coach-text");

function updateLevel() {
  const v = levelSlider.value;
  let label = "Intermediate";
  for (const k in levelNames) {
    if (v >= k) label = levelNames[k];
  }
  levelText.textContent = `${v} · ${label}`;
}

levelSlider.addEventListener("input", updateLevel);
updateLevel();

const board = Chessboard("board", {
  draggable: true,
  position: "start",
  orientation: "white",
  pieceTheme:
    "https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/img/chesspieces/wikipedia/{piece}.png",
  onDrop: onDrop
});

function onDrop(source, target) {
  const move = game.move({
    from: source,
    to: target,
    promotion: "q"
  });

  if (move === null) return "snapback";

  coachText.innerHTML =
    "<strong>Coach</strong><br>" +
    "I see your idea. Let’s see how the position develops.";
}
</script>

</body>
  </html>
